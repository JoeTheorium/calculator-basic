<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - Basic</title>
    <link rel="icon" href="ico.ico">
</head>
<body>
    <main>
        <div class="square calculator">
            <div id="screen">
                <div id="calculate"></div>
                <div id="result"></div>
            </div>
            <div id="keyboard">
                <button id="clear">C</button>
                <button id="negative">±</button>
                <button id="percentage">%</button>
                <button id="division">÷</button>
                <button class = "number" id="seven">7</button>
                <button class = "number" id="eight">8</button>
                <button class = "number" id="nine">9</button>
                <button id="multiplication">×</button>
                <button class = "number" id="four">4</button>
                <button class = "number" id="five">5</button>
                <button class = "number" id="six">6</button>
                <button id="subtract">-</button>
                <button class = "number" id="one">1</button>
                <button class = "number" id="two">2</button>
                <button class = "number" id="three">3</button>
                <button id="plus">+</button>
                <button class = "number" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
        <div class="square bg"></div>
        <div class="square bg"></div>
        <div class="circle bg"></div>
        <div class="circle bg"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
